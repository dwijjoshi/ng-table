<div class="range">
  <div class="sliderValue">
    <span id="1slide">100</span>
  </div>
  <div class="field">
    <input id="1input" type="range" min="0" max="5" steps="1" list="markers" />
    <datalist id="markers">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </datalist>
  </div>
</div>
